name: LLM Code Review (PR Target)

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout base branch (safe for conflicts)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Debug trigger
        run: |
          echo "EVENT = ${{ github.event_name }}"
          echo "PR = #${{ github.event.pull_request.number }}"
          echo "BASE = ${{ github.event.pull_request.base.ref }}"
          echo "HEAD = ${{ github.event.pull_request.head.ref }}"

      - name: Debug OPENAI_API_KEY presence
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "❌ OPENAI_API_KEY is EMPTY"
            exit 1
          else
            echo "✅ OPENAI_API_KEY is PRESENT"
          fi

      - name: Run LLM Code Reviewer
        uses: tusgino/llm-code-reviewer@v1
        with:
          GITHUB_TOKEN: ${{ github.token }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
